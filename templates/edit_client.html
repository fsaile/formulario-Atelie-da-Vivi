<!DOCTYPE html>
<html>
<head>
    <title>Editar Cliente</title>
</head>
<body>
    <h1>Editar Cliente</h1>
    <form method="POST" action="{{ url_for('update_client') }}">
        <input type="hidden" name="old_email" value="{{ client['Email'] }}">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" value="{{ client['Name'] }}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ client['Email'] }}" required><br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Atualizar Cliente</button>
    </form>
</body>
</html>
